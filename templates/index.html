{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h2>Login Options</h2>
        <div class="login-options">
            <a href="{{ url_for('individual_login') }}" class="login-button" aria-label="Login as Individual">Login as Individual</a>
            <a href="{{ url_for('guest_login') }}" class="login-button" aria-label="Login as Guest">Login as Guest</a>
            <a href="{{ url_for('donator_login') }}" class="login-button" aria-label="Login as Donator">Login as Donator</a>
            <a href="{{ url_for('admin_login') }}" class="login-button" aria-label="Login as Admin">Login as Admin</a>
        </div>
        <div class="home-link">
            <a href="{{ url_for('index') }}" class="home-button">Home</a>
        </div>
    </div>
{% endblock %}

{% block styles %}
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .login-options {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px; /* Adds spacing between buttons */
        }

        .login-button {
            text-decoration: none;
            padding: 15px 25px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            width: 100%; /* Makes the button fill the container */
            text-align: center; /* Centers text in button */
        }

        .login-button:hover {
            background-color: #0056b3; /* Darker shade on hover */
            transform: translateY(-2px); /* Slight lift effect */
        }

        .home-link {
            margin-top: 20px;
            text-align: center;
        }

        .home-button {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #28a745; /* Green color for Home button */
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .home-button:hover {
            background-color: #218838; /* Darker shade on hover */
        }

        /* Optional: Responsive design */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            .login-button, .home-button {
                padding: 12px 20px;
            }
        }
    </style>
{% endblock %}
