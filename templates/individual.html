{% extends 'base.html' %}

{% block content %}
    <h2>Login as Individual</h2>
    <form action="/submit_individual" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br>

        <label for="job">Do you have a job? (y/n):</label>
        <input type="text" id="job" name="job" required><br>

        <label for="income">Annual Income:</label>
        <input type="number" id="income" name="income" required><br>

        <label for="bank_balance">Current Bank Balance:</label>
        <input type="number" id="bank_balance" name="bank_balance" required><br>

        <label for="dependents">Number of Dependents:</label>
        <input type="number" id="dependents" name="dependents" required><br>

        <label for="location">Location:</label><br>
        <input type="text" id="country" name="country" placeholder="Country" required><br>
        <input type="text" id="state" name="state" placeholder="State" required><br>
        <input type="text" id="city" name="city" placeholder="City" required><br>
        <input type="text" id="zipcode" name="zipcode" placeholder="Zip Code" required><br>

        <button type="submit">Submit</button>
    </form>
{% endblock %}
